<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardley Map - Photo Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }
        .map-container {
            width: 900px;
            height: 700px;
        }
        .axis-label {
            font-size: 14px;
            fill: #333;
        }
        .stage-label {
            font-size: 13px;
            fill: #333;
        }
        .component-label {
            font-size: 12px;
            fill: #333;
        }
        .component-circle {
            fill: white;
            stroke: #333;
            stroke-width: 1.5;
        }
        .connection-line {
            stroke: #333;
            stroke-width: 1;
            fill: none;
        }
        .axis-line {
            stroke: #333;
            stroke-width: 2;
        }
        .stage-divider {
            stroke: #999;
            stroke-width: 1;
            stroke-dasharray: 5,5;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <svg viewBox="0 0 900 700" width="100%" height="100%">
            <!-- Axes -->
            <line x1="100" y1="50" x2="100" y2="600" class="axis-line"/>
            <line x1="100" y1="600" x2="850" y2="600" class="axis-line"/>

            <!-- Y-axis label -->
            <text x="30" y="350" class="axis-label" transform="rotate(-90, 30, 350)">Value Chain</text>

            <!-- X-axis label -->
            <text x="475" y="680" class="axis-label" text-anchor="middle">Evolution</text>

            <!-- Stage dividers -->
            <line x1="225" y1="50" x2="225" y2="600" class="stage-divider"/>
            <line x1="475" y1="50" x2="475" y2="600" class="stage-divider"/>
            <line x1="725" y1="50" x2="725" y2="600" class="stage-divider"/>

            <!-- Stage labels -->
            <text x="162" y="640" class="stage-label" text-anchor="middle">Genesis</text>
            <text x="350" y="640" class="stage-label" text-anchor="middle">Custom</text>
            <text x="600" y="640" class="stage-label" text-anchor="middle">Product</text>
            <text x="787" y="640" class="stage-label" text-anchor="middle">Commodity</text>

            <!-- Connection lines (drawn first so they appear behind circles) -->
            <!-- Photo enthusiasts -> Store and share -->
            <line x1="310" y1="95" x2="280" y2="155" class="connection-line"/>
            <!-- Store and share -> Easy photo storage -->
            <line x1="280" y1="165" x2="520" y2="225" class="connection-line"/>
            <!-- Easy photo storage -> Mobile Application -->
            <line x1="530" y1="235" x2="580" y2="275" class="connection-line"/>
            <!-- Mobile Application -> Web Application -->
            <line x1="590" y1="285" x2="640" y2="355" class="connection-line"/>
            <!-- Mobile Application -> Sharing Capability -->
            <line x1="590" y1="285" x2="620" y2="405" class="connection-line"/>
            <!-- Mobile Application -> Image Processing -->
            <line x1="590" y1="285" x2="590" y2="445" class="connection-line"/>
            <!-- Web Application -> Sharing Capability -->
            <line x1="640" y1="365" x2="620" y2="405" class="connection-line"/>
            <!-- Web Application -> Image Processing -->
            <line x1="640" y1="365" x2="590" y2="445" class="connection-line"/>
            <!-- Sharing Capability -> Image Processing -->
            <line x1="620" y1="415" x2="590" y2="445" class="connection-line"/>
            <!-- Image Processing -> Image upload -->
            <line x1="600" y1="455" x2="760" y2="495" class="connection-line"/>
            <!-- Image upload -> Cloud -->
            <line x1="770" y1="505" x2="770" y2="555" class="connection-line"/>

            <!-- Components -->
            <!-- Photo enthusiasts, families, professionals -->
            <circle cx="310" cy="85" r="10" class="component-circle"/>
            <text x="325" y="90" class="component-label">Photo enthusiasts, families, professionals</text>

            <!-- Store and share photos online -->
            <circle cx="280" cy="160" r="10" class="component-circle"/>
            <text x="295" y="165" class="component-label">Store and share photos online</text>

            <!-- Easy photo storage and sharing -->
            <circle cx="520" cy="230" r="10" class="component-circle"/>
            <text x="535" y="235" class="component-label">Easy photo storage and sharing</text>

            <!-- Mobile Application -->
            <circle cx="580" cy="280" r="10" class="component-circle"/>
            <text x="595" y="285" class="component-label">Mobile Application</text>

            <!-- Web Application -->
            <circle cx="640" cy="360" r="10" class="component-circle"/>
            <text x="655" y="365" class="component-label">Web Application</text>

            <!-- Sharing Capability -->
            <circle cx="620" cy="410" r="10" class="component-circle"/>
            <text x="635" y="415" class="component-label">Sharing Capability</text>

            <!-- Image Processing -->
            <circle cx="590" cy="450" r="10" class="component-circle"/>
            <text x="605" y="455" class="component-label">Image Processing</text>

            <!-- Image upload -->
            <circle cx="770" cy="500" r="10" class="component-circle"/>
            <text x="785" y="505" class="component-label">Image upload</text>

            <!-- Cloud -->
            <circle cx="770" cy="560" r="10" class="component-circle"/>
            <text x="785" y="565" class="component-label">Cloud</text>
        </svg>
    </div>
</body>
</html>
